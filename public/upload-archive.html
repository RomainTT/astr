          <a href="explore.html">Archives</a>
        </li>
        <li class="breadcrumb-item active">Upload a new archive</li>
      </ol>

      <div class="row">
        <div class="col-sm">
          <div class="card mb-3" id="cardAddNewArchive">
            <div class="card-header">
              <h5>New Archive</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="selectCategory">Select the archive category</label>
                      <select class="form-control" id="selectCategory">
                        <option value="default"></option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-auto">
                    <div class="form-group">
                      <label for="selectCategory">Or</label><br>
                      <a class="btn btn-outline-primary" href="archive-categories.html">Create a new one</a>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDate">Date of the archive</label>
                  <input type="date" id="inputDate" max="2100-12-31" min="2010-01-01" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="inputComments">Comments (optional)</label>
                  <textarea id="inputComments" class="form-control" rows="2"></textarea>
                </div>
                <div id="descriptors">
                </div>
              </form>
              <div id="archiveId" style="display: none;">
              </div>
              <input id="isFileUploaded" type="text" style="display: none;" value="false">
            </div>
          </div>
        </div>
        <div class="col-sm">
          <!-- drag and drop -->
          <form id="my-dropzone" class="dropzone dz-clickable">
            <div class="dz-message">Drop files here or click to upload.
              <br> <span class="note">Your files will be zipped.</span>
              <br>
              <div class="small text-muted"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 50 files maximum</div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
            </div>
          </div>
